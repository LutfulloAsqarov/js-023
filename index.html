<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/style.min.css" />
        <title>Document</title>
    </head>
    <body>
        <section class="products container">
            <h1 class="products__title">products</h1>
            <div class="products__header">
                <button class="products__add-product">Add product</button>
            </div>
            <div class="products__cards"></div>
        </section>
        <section class="model">
            <form class="form">
                <h2>Add car</h2>
                <div class="form__inputs">
                    <input
                        required
                        class="product__name"
                        type="text"
                        placeholder="Product name"
                    />
                    <input
                        required
                        class="product__quantity"
                        type="number"
                        placeholder="Quantity"
                    />
                    <select name="product__unit" id="product__unit">
                        <option value="kg">Kg</option>
                        <option value="litr">Litr</option>
                        <option value="dona">Dona</option>
                        <option value="metr">Metr</option>
                    </select>
                    <input
                        required
                        class="product__price"
                        type="number"
                        placeholder="Price"
                    />
                    <input
                        required
                        class="product__img"
                        type="text"
                        placeholder="Img url"
                    />
                </div>
                <div class="form__btns">
                    <button class="form__cancel">Cancel</button>
                    <button class="form__submit">Submit</button>
                </div>
            </form>
        </section>
        <div class="close-form"></div>

        <script type="module" src="./js/index.js"></script>
    </body>
</html>
